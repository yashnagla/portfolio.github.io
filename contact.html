<head>

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar Starts -->

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Yash Nagla</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="projects.html">Projects</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navigation Bar Ends -->

    <div>
        <h1>Let's Connect</h1>
    </div>

    <!-- Enquiries Section Starts -->

    <div class="m-5">
        <h2>Contact me for work/general enquiries.</h2>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="basic-addon">Full Name</span>
            <input type="text" class="form-control" placeholder="Full Name" aria-label="Fullname"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3 w-50">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Mail I'd"
                aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>

        <div class="input-group mb-3 w-50">
            <span class="input-group-text" id="basic-addon1">Phone Number</span>
            <input type="text" class="form-control" placeholder="Phone Number" aria-label="PhoneNumber"
                aria-describedby="basic-addon1">
        </div>

        <p style="font-size: 12px; font-weight: 800;" class="p-3">We'll never share your mail and phone with anyone else.</p>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                style="border: 1px solid black;">
            <label class="form-check-label" for="flexCheckChecked">
                I want to work on a project with you.
            </label>
        </div>

        <button type="button" class="btn btn-primary m-3">Submit</button>
    </div>

    <!-- Enquiries Section Ends -->


</body>

</html>
